<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    .dashboard {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .sidebar.collapsed {
      width: 70px;
    }
    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .sidebar ul li a:hover {
      background-color: #575757;
    }
    .sidebar ul li a i {
      margin-right: 10px;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .toggle-btn {
      cursor: pointer;
      font-size: 20px;
      color: #333;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
    }
    .card p {
      font-size: 14px;
      color: #666;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        z-index: 1000;
        height: 100vh;
        transition: left 0.3s ease;
      }
      .sidebar.collapsed {
        left: 0;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar" id="sidebar">
      <h2>Admin</h2>
      <ul>
        <li><a href="#"><i>üè†</i> Dashboard</a></li>
        <li><a href="#"><i>üìä</i> Analytics</a></li>
        <li><a href="#"><i>üìÇ</i> Projects</a></li>
        <li><a href="#"><i>‚öôÔ∏è</i> Settings</a></li>
        <li><a href="#"><i>üîì</i> Logout</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="topbar">
        <div class="toggle-btn" id="toggleBtn">‚ò∞</div>
        <h2>Dashboard</h2>
      </div>

      <div class="cards">
        <div class="card">
          <h3>Users</h3>
          <p>1,245 Active Users</p>
        </div>
        <div class="card">
          <h3>Sales</h3>
          <p>$45,500 Revenue</p>
        </div>
        <div class="card">
          <h3>Feedback</h3>
          <p>220 New Feedback</p>
        </div>
        <div class="card">
          <h3>Tasks</h3>
          <p>18 Pending Tasks</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');

    // Sidebar toggle functionality
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    // Close sidebar on smaller screens
    window.addEventListener('resize', () => {
      if (window.innerWidth < 768) {
        sidebar.classList.add('collapsed');
      } else {
        sidebar.classList.remove('collapsed');
      }
    });
  </script>
</body>
</html>
